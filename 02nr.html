<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Registration Form</title>
    <link rel="stylesheet" href="nrstyle.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <h1>Scholarship Registration</h1>
        <form id="scholarshipForm" onsubmit="return validateForm()" action="/connect.php " method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="scholarshipType">Scholarship Type:</label>
            <select id="scholarshipType" name="scholarshipType" required>
                <option value="na">Select a scholarship</option>
                <option value="merit">Merit-based</option>
                <option value="need">Need-based</option>
                <option value="athletic">Athletic</option>
            </select>
                <option value="na">Select a Gender</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
            <label for="address">Address (Max 300 words)</label>
            <textarea id="address" name="address" rows="5" maxlength="300" placeholder="Full Address"
                required></textarea>
                <label for="Password">Make a Password :</label>
            <input type="password" id="Password" name="Password " class="File">

            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script src="nr.js"></script>
</body>

</html>
