<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
 <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #documentNumber {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
    }
    
 </style>
</head>
<body>
    <div class="container">
        <h1>College Registration Form</h1>
        <form id="collegeForm">
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="format">Upload Bonafide Format:</label>
            <input type="file" id="format" name="format" accept="image/*" required>

            <label for="signature">Upload Digital Signature:</label>
            <input type="file" id="signature" name="signature" accept="image/*" required>

            <label for="Bonafide number">Upload bonafide Document Number:</label>
            <input type="file" id="bonafide" name="bonafide" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <div id="documentNumber"></div>
    </div>

    <script>
        document.getElementById('collegeForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally
        
            // Validate file upload
            const signatureInput = document.getElementById('signature');
            if (signatureInput.files.length === 0) {
                alert("Please upload a digital signature.");
                return;
            }
        
            // Generate a random document number (e.g., 6-digit number)
            const documentNumber = 'DOC-' + Math.floor(100000 + Math.random() * 900000);
        
            // Display the document number
            const documentNumberDisplay = document.getElementById('documentNumber');
            documentNumberDisplay.textContent = `Document Number: ${documentNumber}`;
        
            alert("Registration successful! Your document number is: " + documentNumber);
        });
        
    </script>
</body>
</html>
